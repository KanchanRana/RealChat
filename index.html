<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat Real time</title>
    <!-- defer -script download in background when DOM loads script can run -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <nav>
        
        <img class="logo" src="logo.svg" alt="" srcset="">
        <h1>Welcome to iChat App</h1>
    </nav>
    <div class="container">
        <!-- <div class="message right">I:hi</div>
        <div class="message left">Other:hello</div> -->
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button type="submit" class="btn">Send</button>
        </form>
    </div>
</body>
</html>
